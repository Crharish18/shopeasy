name: CI Pipeline

on:
  push:
      branches:
        - main

jobs:
  test :
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup nnode.js
          uses: actions/setup-node@v3

        - name: Install deppendecies
          run: npm Install

        - name: run test
          run: npm test




